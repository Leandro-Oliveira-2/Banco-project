<div class="row">
  <div class="col-12">
    <h2 class="pb-2 border-bottom">Clientes</h2>

 </div>
  <div class="col-12">
    <button type="button" class="btn btn-light " data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="/clientes/cadastro">
      Cadastrar
    </button>
    <a>{{" "}}</a>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Observações</th>
          <th scope="col">Ativo</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.observacoes }}</td>
          <td>{{ cliente.ativo ? 'Ativo' : 'Desativado' }}</td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-sm btn-outline-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ações
              </button>
              <ul class="dropdown-menu ">
                <li><a class="dropdown-item" routerLink="/clientes/editar/{{cliente.id}}">Editar</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)" (click)="excluir(cliente.id)">Excluir</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="txt-pag">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
