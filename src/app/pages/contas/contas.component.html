<div class="row">
  <div class="col-md-12">
    <h2 class="pb-2 border-bottom">Contas</h2>
 </div>
  <div class="col-12">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-light " data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="/contas/cadastrar">
      Cadastrar
    </button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Abertura de Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="agencia" class="form-label">Agência</label>
                <input type="text" class="form-control" id="agencia" formControlName="agencia">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" formControlName="cpf">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit"  class="btn btn-primary" >Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atualizar Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="fecharModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="atualizarForm" (ngSubmit)="atualizar()">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="agencia" class="form-label">Agência</label>
                <input type="text" class="form-control" id="agencia" formControlName="agencia">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="conta" class="form-label">Conta</label>
                <input type="text" class="form-control" id="conta" formControlName="conta">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="fecharModal()">Cancelar</button>
            <button type="submit"  class="btn btn-primary" >Atualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    <table class="table table-striped table-dark" id="text1">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Agencia</th>
          <th scope="col">Conta</th>
          <th scope="col">Cliente</th>
          <th scope="col">Saldo</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conta of contas | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{ conta.id }}</td>
          <td>{{ conta.agencia }}</td>
          <td>{{ conta.numero }}</td>
          <td>{{ conta.cliente.nome }}</td>
          <td id="saldo">{{ conta.saldo | currency: 'BRL'}}</td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-sm btn-outline-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >Ações
              </button>
              <ul class="dropdown-menu">
                <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal" (click)="adicionarIdRota(conta.id)">
                  Editar
                </button></li>
                <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal" (click)="adicionarIdRota(conta.id)">
                  Excluir
                </button></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="txt-pag">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
